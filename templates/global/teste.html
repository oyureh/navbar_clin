<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion em Tabela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .alinhar{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;
    }

    div{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3>Accordion em Tabela</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linha 1 -->
        <tr data-bs-toggle="collapse" data-bs-target="#content1" aria-expanded="false" style="cursor: pointer;">
          <td>1</td>
          <td>Item 1</td>
          <td>Clique para expandir</td>
        </tr>
        <tr id="content1" class="collapse">
          <td colspan="3">
            <div class="p-3">
              Aqui está o conteúdo detalhado do Item 1.
            </div>
          </td>
        </tr>

        <!-- Linha 2 -->
        <tr data-bs-toggle="collapse" data-bs-target="#content2" aria-expanded="false" style="cursor: pointer;">
          <td>2</td>
          <td>Item 2</td>
          <td>Clique para expandir</td>
        </tr>
        <tr id="content2" class="collapse">
          <td colspan="3">
            <div class="p-3">
              Aqui está o conteúdo detalhado do Item 2.
            </div>
          </td>
        </tr>

        <!-- Linha 3 -->
        <tr data-bs-toggle="collapse" data-bs-target="#content3" aria-expanded="false" style="cursor: pointer;">
          <td>3</td>
          <td>Item 3</td>
          <td>Clique para expandir</td>
        </tr>
        <tr id="content3" class="collapse">
          <td colspan="3"> 
            <div class="p-3">
              <h4> Detalhes do pacientes</h4>

              <div class="alinhar-accordion">
                <div class="informacoes-paciente">
                  <h6>CPF</h6>
                  <p> 000000-0000</p>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
